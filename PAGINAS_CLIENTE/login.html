<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login</title>

    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Coluna Esquerda -->
        <div class="col-9 d-flex justify-content-start align-items-center bg-white">
          <div class="w-100 d-flex justify-content-center">
            <form class="login-card shadow-sm p-4 rounded-3 bg-gradient" id="form-login">
              <h2 class="fs-5 fw-semibold mb-3 text-uppercase">CPF:</h2>
              <input type="text" class="form-control mb-3" placeholder="Digite seu CPF" required />

              <h2 class="fs-5 fw-semibold mb-3 text-uppercase">Senha:</h2>
              <input type="password" class="form-control mb-3" placeholder="Digite sua senha" required />

              <button type="submit" class="btn btn-purple w-100 mt-3">Entrar</button>
              <a
                href="#"
                class="d-block text-center mt-3 text-decoration-none text-primary"
                >Esqueci minha senha</a>

              <div class="text-center my-3"> ou </div>

              <!-- BotÃ£o oficial do Google -->
              <div id="g_id_onload"
     data-client_id="837485563331-ufaqn8fjss4vtvknmuk8ejhv7quq1pk3.apps.googleusercontent.com"
     data-context="signin"
     data-callback="handleCredential"
     data-auto_select="false"
     data-itp_support="true"></div>

              <div
                class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left"
              ></div>
            </form>
          </div>
        </div>

        <!-- Coluna Direita -->
        <div
          class="col-3 bg-purple d-flex flex-column justify-content-center align-items-center text-white"
        >
          <a href="cadastro.html" class="btn btn-light mb-3">Cadastre-se</a>
          <img src="../IMG/logoPetAmigo.png" alt="Logo PetAmigo" class="logo-login" />
        </div>
      </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredential(response) {
        fetch("https://localhost/site_petamigo/index.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: response.credential }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data && (data.ok === true || data.success === true)) {
              window.location.href = "index.html";
            } else {
              alert(
                (data && (data.error || data.message)) ||
                  "Falha ao autenticar com Google."
              );
            }
          })
          .catch(() => alert("Erro de rede ao autenticar com Google."));
      }
    </script>
  </body>
</html>
