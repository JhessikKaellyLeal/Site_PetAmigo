<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login</title>

    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Coluna Esquerda -->
        <div
          class="col-9 d-flex justify-content-start align-items-center bg-white">
          <div class="w-100 d-flex justify-content-center">
            
            <form id="form-login" class="login-card shadow-sm p-4 rounded-3 bg-gradient">
              <h2 class="fs-5 fw-semibold mb-3 text-uppercase">CPF:</h2>
              <input id="cpf" name="cpf" type="text" class="form-control mb-3"
                placeholder="Digite seu CPF" required />

              <h2 class="fs-5 fw-semibold mb-3 text-uppercase">Senha:</h2>
              <input id="senha" name="senha" type="password"
                class="form-control mb-3" placeholder="Digite sua senha"
                required />

              <button type="submit"
                class="btn btn-purple w-100 mt-3">Entrar</button>
              <a href="#"
                class="d-block text-center mt-3 text-decoration-none text-primary">Esqueci
                minha senha</a>
              
            </form>
          </div>
        </div>

        <!-- Coluna Direita -->
        <div
          class="col-3 bg-purple d-flex flex-column justify-content-center align-items-center text-white">
          <a href="cadastro.html" class="btn btn-light mb-3">Cadastre-se</a>
          <img src="../IMG/logoPetAmigo.png" alt="Logo PetAmigo"
            class="logo-login" />
        </div>
      </div>
    </div>

   
<script src="../JS/login.js"></script>

  </body>
</html>
