<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Pet Amigo</title>

  <!-- Bootstrap 5.3.3 (CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Bootstrap Icons (olho/olho cortado) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Seu CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../img/logoPetAmigo.png" alt="Pet Amigo" width="40" height="40" class="me-2">
        <span>Pet Amigo</span>
      </a>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-light">Voltar ao Login</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <!-- A coluna se adapta: 100% no mobile, 8/12 no md, 6/12 no lg -->
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-lg p-4 rounded-4">

            <form action="../php/cadastrocliente.php" method="post" novalidate>

              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="nome" name="nome"  required>
              </div>

              <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" maxlength="14" name="cpf" required>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" maxlength="15" name="telefone" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <!-- Senha com input-group (ícone alinhado corretamente) -->
              <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="senha" id="senha" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#senha" aria-label="Mostrar/ocultar senha">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmar" class="form-label">Confirmar Senha:</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="confirmar" id="confirmar" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#confirmar" aria-label="Mostrar/ocultar senha">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-purple btn-lg">Cadastrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5.3.3 (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Toggle senha -->
  <script>
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = document.querySelector(btn.dataset.target);
        if (!input) return;
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        // troca o ícone
        btn.querySelector('i').className = isPwd ? 'bi bi-eye-slash' : 'bi bi-eye';
      });
    });
  </script>
</body>
</html>
