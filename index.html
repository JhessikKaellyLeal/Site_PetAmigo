<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
     <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="css/style.css" />

  </head>
   <!-- Corpo da página -->
  <body>
    <!--Menu superior-->
    <header class="header">
      <div class="logo">
        <img src="IMG/logoPetAmigo.png" alt="Logo PetAmigo" />
      </div>
      <div class="search-box">
        <input type="text" placeholder="Buscar..." />
      </div>
      <div class="icons">
        <img src="IMG/iconechat.png" alt="Chat" />
        <img src="IMG/iconecarrinho.png" alt="carrinho" />
        <img src="IMG/iconeperfil.png" alt="perfil" />
      </div>
    </header>

    <main>
      <!-- Carrossel de banners  -->
      <div class="carrossel">
        <!-- 1° banner  -->
        <div class="slide-banner">
          <img src="IMG/banner1.png" alt="Banner 1" />
        </div>
        <!-- 2° banner  -->
        <div class="slide-banner active">
          <img src="IMG/banner2.png" alt="Banner 2" />
        </div>
        <!-- 3° banner  -->
        <div class="slide-banner">
          <img src="IMG/banner3.png" alt="Banner 3" />
        </div>

        <!--Botões do banner-->
        <button class="prev" onclick="">&#10094;</button>
        <!--anterior-->
        <button class="next" onclick="">&#10095;</button>
        <!--próximo-->
      </div>

      <!--CATEGORIAS DOS PRODUTOS-->
      <section class="categorias">
        <h2>Categorias</h2>
        <!--TEXTO-->
        <!--Lista com as imagens das categorias-->
        <div class="categorias-container">
          <div class="lista-categorias">
            <img src="IMG/categoriacachorro.png" alt="Cachorro" />
          </div>
          <!--Replicar o código para quantas categorias você tiver -->
          <div class="lista-categorias">
            <img src="IMG/categoriagato.png" alt="Gato" />
          </div>
          <div class="lista-categorias">
            <img src="IMG/categoriapeixe.png" alt="Peixe" />
          </div>
          <div class="lista-categorias">
            <img src="IMG/categoriaramster.png" alt="Ramster" />
          </div>
        </div>
      </section>

      <!-- LISTAS DE PRODUTOS-->
       <section class="container-produtos">
        <h2>Ofertas do Dia</h2>
        <!-- ÁREA DA LISTA DE PRODUTOS-->
        <div class="ofertas-container">
          <!-- CARD DO 1° PRODUTO-->
           <div class="card-produto" onclick="">
            <!--local da imagem-->
            <div class="imagem-produto">
              <img src="IMG/camapetrosa.png" alt="Cama Pet" />
            </div>
            <!--titulo do produto-->
            <h3>Cama Pet Pequeno</h3>
            <!--cores do produto-->
            <p class="label-cor">Cor:</p>
            <div class="cores"> <!--opção de selecionar a cor-->
              <div class="cor" style="background-color: #000000"></div>
              <div class="cor" style="background-color: #ffffff"></div>
              <div class="cor" style="background-color: #ff0000"></div>
            </div>
            <!--preço do produto-->
            <p class="preco-produto">R$ 89,54</p>
            <!--quantidade do produto-->
            <div class="quantidade">
              <button class="diminuir" onclick="">-</button>
              <span class="valor">1</span>
              <button class="aumentar" onclick="">+</button>
            </div>
            <!--botão de adicionar ao carrinho-->
            <button class="adicionar-carrinho" onclick="">Adicionar ao Carrinho</button>  
          </div>
        <!-- fim do card do 1° produto-->


          <!-- CARD DO 2° PRODUTO-->
           <div class="card-produto" onclick="">
            <!--local da imagem-->
            <div class="imagem-produto">
              <img src="IMG/bolavermelha.png" alt="Osso" />
            </div>
            <!--titulo do produto-->
            <h3>Bola de brinquedo</h3>
            <!--cores do produto-->
            <p class="label-cor">Cor:</p>
            <div class="cores"> <!--opção de selecionar a cor-->
              <div class="cor" style="background-color: #000000"></div>
              <div class="cor" style="background-color: #ffffff"></div>
              <div class="cor" style="background-color: #ff0000"></div>
            </div>
            <!--preço do produto-->
            <p class="preco-produto">R$ 21,89</p>
            <!--quantidade do produto-->
            <div class="quantidade">
              <button class="diminuir" onclick="">-</button>
              <span class="valor">1</span>
              <button class="aumentar" onclick="">+</button>
            </div>
            <!--botão de adicionar ao carrinho-->
            <button class="adicionar-carrinho" onclick="">Adicionar ao Carrinho</button>  
        </div>
        <!-- fim do card do 2° produto-->

        <!-- CARD DO 3° PRODUTO-->
           <div class="card-produto" onclick="">
            <!--local da imagem-->
            <div class="imagem-produto">
              <img src="IMG/ursocinza.png" alt="Urso" />
            </div>
            <!--titulo do produto-->
            <h3>Urso</h3>
            <!--cores do produto-->
            <p class="label-cor">Cor:</p>
            <div class="cores"> <!--opção de selecionar a cor-->
              <div class="cor" style="background-color: #000000"></div>
              <div class="cor" style="background-color: #ffffff"></div>
              <div class="cor" style="background-color: #ff0000"></div>
            </div>
            <!--preço do produto-->
            <p class="preco-produto">R$ 19,99</p>
            <!--quantidade do produto-->
            <div class="quantidade">
              <button class="diminuir" onclick="">-</button>
              <span class="valor">1</span>
              <button class="aumentar" onclick="">+</button>
            </div>
            <!--botão de adicionar ao carrinho-->
            <button class="adicionar-carrinho" onclick="">Adicionar ao Carrinho</button>  
        </div>
        <!-- fim do card do 3° produto-->


       </section><!-- fim da lista de produtos-->

       <!-- MARCAS DOS PRODUTOS -->
        <section class="marcas">
          <h2>Nossas Marcas</h2>
          <!--Lista com as imagens das marcas-->
          <div class="marcas-container">
            <div class="lista-marcas">
              <img src="IMG/whiskaslogo.jpg" alt="Marca 1" />
            </div>
            <!--Replicar o código para quantas marcas você tiver -->
            <div class="lista-marcas">
              <img src="IMG/whiskaslogo.jpg" alt="Marca 2" />
            </div>
            <div class="lista-marcas">
              <img src="IMG/whiskaslogo.jpg" alt="Marca 3" />
            </div>
            <div class="lista-marcas">
              <img src="IMG/whiskaslogo.jpg" alt="Marca 4" />
            </div>
          </div>
          <!-- FIM DAS MARCAS-->



    </main>

    <!-- Rodapé  -->
    <footer class="footer">
      <!-- Area do rodapé que ficará os textos do lado esquerdo -->
      <div class="footer-esquerdo">
        <p>Desenvolvido por Jhéssik Kaelly Bezerra Leal</p>
      </div>

      <!-- Area Direita com as redes sociais -->
      <div class="footer-direito">
        <p>Conheça Nossas Redes Sociais</p>
        <div class="icons-sociais">
          <a href="">
            <img src="IMG/iconeinstagram.png" alt="Instagram" />
          </a>
          <a href="">
            <img src="IMG/iconelinkedin.png" alt="Linkedin" />
          </a>
          <a href="">
            <img src="IMG/iconefacebook.png" alt="Facebook" />
          </a>
        </div>
      </div>
    </footer>
    
  </body>
</html>
